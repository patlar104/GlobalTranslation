# Android CI/CD workflow for GlobalTranslation
# Comprehensive workflow that builds, tests, and validates the multi-module Android app
# 
# Architecture:
#   - :core (Pure Kotlin) - Domain models and interfaces
#   - :data (Android Library) - Room database and ML Kit providers
#   - :app (Android App) - Compose UI with Material3
#
# This workflow:
#   1. Builds all modules with AGP 8.13.0 and Kotlin 2.2.20
#   2. Runs unit tests on :core and :app modules
#   3. Runs lint checks across all modules
#   4. Assembles debug and release APKs
#   5. Uploads build artifacts for inspection
#
# Requirements:
#   - JDK 21 (LTS, matches project JVM target)
#   - AGP 8.13.0 (stable, Hilt-compatible)
#   - Gradle 8.13 with version catalog
name: Android CI

on:
  push:
    branches: [ main, 'copilot/**' ]
  pull_request:
    branches: [ main ]

# Required permissions for test-reporter action and artifact uploads
permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

jobs:
  # Job 1: Build and Unit Tests
  build-and-test:
    name: Build and Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent runaway builds
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better caching
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/buildOutputCleanup
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build all modules (optimized)
        run: ./gradlew build --build-cache --parallel --stacktrace --warning-mode=all --no-daemon
        timeout-minutes: 20
      
      - name: Run unit tests
        run: ./gradlew test --build-cache --parallel --stacktrace --continue --no-daemon
        timeout-minutes: 10
      
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            **/build/test-results/test*/*.xml
            **/build/reports/tests/
          retention-days: 7
      
      - name: Publish test report
        if: always()
        continue-on-error: true
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: '**/build/test-results/test*/*.xml'
          reporter: java-junit
          fail-on-error: false
  
  # Job 2: Lint and Code Quality
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent runaway linting
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Run lint checks (optimized)
        run: ./gradlew lint --build-cache --parallel --stacktrace --continue --no-daemon
        timeout-minutes: 12
      
      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            **/build/reports/lint-results-*.html
            **/build/reports/lint-results-*.xml
          retention-days: 7
      
      - name: Check lint results
        if: always()
        run: |
          # Print summary of lint issues if any
          if ls **/build/reports/lint-results-*.xml 1> /dev/null 2>&1; then
            echo "ðŸ“‹ Lint reports generated. Check artifacts for details."
          fi
  
  # Job 3: Build APKs
  assemble:
    name: Assemble APKs
    runs-on: ubuntu-latest
    needs: [build-and-test, lint]
    timeout-minutes: 20  # Prevent runaway assembly
    
    strategy:
      matrix:
        include:
          - variant: debug
            gradle-task: assembleDebug
          - variant: release
            gradle-task: assembleRelease
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Assemble ${{ matrix.variant }} APK (optimized)
        run: ./gradlew :app:${{ matrix.gradle-task }} --build-cache --parallel --stacktrace --no-daemon
        timeout-minutes: 15
      
      - name: Upload ${{ matrix.variant }} APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.variant }}-apk
          path: app/build/outputs/apk/${{ matrix.variant }}/*.apk
          retention-days: 14
      
      - name: Generate APK info
        run: |
          APK_PATH=$(find app/build/outputs/apk/${{ matrix.variant }} -name "*.apk" | head -1)
          if [ -f "$APK_PATH" ]; then
            echo "ðŸ“¦ APK built successfully: $(basename $APK_PATH)"
            ls -lh "$APK_PATH"
          fi
  
