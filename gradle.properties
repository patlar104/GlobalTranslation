# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# Performance Optimization Settings for CI/CD
# Increased heap size for faster builds on CI runners
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=build/heap-dump.hprof
# Enforce Java 17 for Gradle builds (aligns with project JVM target)
org.gradle.java.home=C:\\Users\\patri\\AppData\\Roaming\\Code - Insiders\\User\\globalStorage\\pleiades.java-extension-pack-jdk\\java\\17
# Enable parallel builds for multi-module project (:core, :data, :app)
# Safe because modules are decoupled with proper dependencies
org.gradle.parallel=true
# Enable Gradle build cache for faster incremental builds
org.gradle.caching=true
# Configure Gradle daemon for better CI performance
org.gradle.daemon=true
org.gradle.autoconfigured=true
# Enable configuration cache for faster builds (experimental but stable)
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
# Enable file system watching for faster incremental builds
org.gradle.vfs.watch=true
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true
# Suppress warning about using compileSdk = 36 with AGP 8.7.3
# AGP 8.7.3 was tested up to compileSdk = 35, but 36 is stable and works fine
android.suppressUnsupportedCompileSdk=36
# Enable 16KB page size support and testing
android.experimental.testOptions.useUnifiedTestPlatform=true
android.experimental.r8.dex-startup-optimization=true
android.defaults.build-features.revalues=true

# R8 Full Mode disabled - causes issues with multi-module Hilt injection
# Can be enabled once ProGuard rules are fully tested
android.enableR8.fullMode=false
android.r8.strictFullModeForKeepRules=false

# Optimized resource shrinking
android.r8.optimizedResourceShrinking=true

# Build performance optimizations
android.sdk.defaultTargetSdkToCompileSdkIfUnset=false
android.enableAppCompileTimeRClass=true
android.usesSdkInManifest.disallowed=false
android.uniquePackageNames=false
android.dependency.useConstraints=true
android.builtInKotlin=false
android.newDsl=false

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.incremental.js=false
kotlin.caching.enabled=true

# Kapt optimizations (if using kapt instead of KSP)
kapt.use.worker.api=true
kapt.include.compile.classpath=false

# AndroidX optimizations
android.enableJetifier=false

# Suppress AGP version compatibility warning for IntelliJ IDEA
# AGP 8.13.1 is stable and works fine, IntelliJ support will come in future updates
android.studio.version.check=false